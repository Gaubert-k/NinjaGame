{% extends 'gameforge/base.html' %}

{% block title %}Connexion - GameForge{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-dark text-white">
                <h3 class="mb-0">Connexion</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Pseudonyme</label>
                        <input type="text" name="username" class="form-control" id="id_username" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_password" class="form-label">Mot de passe</label>
                        <input type="password" name="password" class="form-control" id="id_password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Connexion</button>
                </form>
                <hr>
                <p>Vous n'avez pas de compte ? <a href="{% url 'register' %}">Inscription</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
